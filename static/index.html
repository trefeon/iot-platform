<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple IoT Platform - Portfolio Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .charts-section {
            padding: 30px;
        }
        
        .chart-container {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .chart-title {
            font-size: 1.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .devices-section {
            padding: 30px;
            background: #f8f9fa;
        }
        
        .device-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .device-info h3 {
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .device-info p {
            color: #7f8c8d;
        }
        
        .device-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        
        .status-online {
            background: #2ecc71;
            color: white;
        }
        
        .status-offline {
            background: #e74c3c;
            color: white;
        }
        
        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.2em;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .header p {
                font-size: 1em;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 20px;
            }
            
            .charts-section, .devices-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>🌟 Simple IoT Platform</h1>
            <p>Real-time ESP32 sensor monitoring - Portfolio demonstration</p>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalReadings">-</div>
                <div class="stat-label">Total Readings</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="readings24h">-</div>
                <div class="stat-label">Last 24 Hours</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeDevices">-</div>
                <div class="stat-label">Active Devices</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="currentTemp">-°C</div>
                <div class="stat-label">Temperature</div>
            </div>
        </div>

        <!-- Charts -->
        <div class="charts-section">
            <div class="chart-container">
                <div class="chart-title">📊 Real-time Sensor Data</div>
                <canvas id="sensorChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Devices -->
        <div class="devices-section">
            <h2 style="color: #2c3e50; margin-bottom: 20px; text-align: center;">📱 Connected Devices</h2>
            <div id="devicesList">
                <div class="loading">🔄 Loading devices...</div>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <p>🚀 Portfolio project by [Your Name] | ESP32 + FastAPI + Cloudflare Zero Trust</p>
        </div>
    </div>

    <script>
        // Chart setup
        const ctx = document.getElementById('sensorChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Temperature (°C)',
                        data: [],
                        borderColor: '#e74c3c',
                        backgroundColor: 'rgba(231, 76, 60, 0.1)',
                        fill: true,
                        tension: 0.4
                    },
                    {
                        label: 'Humidity (%)',
                        data: [],
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.1)',
                        fill: true,
                        tension: 0.4
                    },
                    {
                        label: 'Light (lux)',
                        data: [],
                        borderColor: '#f39c12',
                        backgroundColor: 'rgba(243, 156, 18, 0.1)',
                        fill: true,
                        tension: 0.4,
                        yAxisID: 'y1'
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Temperature (°C) / Humidity (%)'
                        }
                    },
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Light (lux)'
                        },
                        grid: {
                            drawOnChartArea: false,
                        },
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    }
                }
            }
        });

        // Data fetching functions
        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                document.getElementById('totalReadings').textContent = data.total_readings.toLocaleString();
                document.getElementById('readings24h').textContent = data.readings_24h.toLocaleString();
                document.getElementById('activeDevices').textContent = data.active_devices;
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        async function fetchCurrentData() {
            try {
                const response = await fetch('/api/current');
                const data = await response.json();
                
                // Update current temperature display
                if (Object.keys(data.devices).length > 0) {
                    const firstDevice = Object.values(data.devices)[0];
                    if (firstDevice.temperature) {
                        document.getElementById('currentTemp').textContent = 
                            Math.round(firstDevice.temperature * 10) / 10 + '°C';
                    }
                }
            } catch (error) {
                console.error('Error fetching current data:', error);
            }
        }

        async function fetchHistory() {
            try {
                const response = await fetch('/api/history?hours=24');
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    // Prepare chart data
                    const labels = data.data.map(reading => {
                        const date = new Date(reading.timestamp);
                        return date.toLocaleTimeString();
                    });
                    
                    const temperatures = data.data.map(reading => reading.temperature);
                    const humidities = data.data.map(reading => reading.humidity);
                    const lights = data.data.map(reading => reading.light);
                    
                    // Update chart
                    chart.data.labels = labels;
                    chart.data.datasets[0].data = temperatures;
                    chart.data.datasets[1].data = humidities;
                    chart.data.datasets[2].data = lights;
                    chart.update();
                }
            } catch (error) {
                console.error('Error fetching history:', error);
            }
        }

        async function fetchDevices() {
            try {
                const response = await fetch('/api/devices');
                const data = await response.json();
                
                const devicesList = document.getElementById('devicesList');
                
                if (data.devices.length === 0) {
                    devicesList.innerHTML = '<div class="loading">📡 No devices connected yet</div>';
                    return;
                }
                
                devicesList.innerHTML = data.devices.map(device => `
                    <div class="device-card">
                        <div class="device-info">
                            <h3>${device.name}</h3>
                            <p>ID: ${device.id} | Last seen: ${device.last_seen ? new Date(device.last_seen).toLocaleString() : 'Never'}</p>
                        </div>
                        <div class="device-status status-${device.status}">
                            ${device.status}
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error fetching devices:', error);
                document.getElementById('devicesList').innerHTML = 
                    '<div class="loading">❌ Error loading devices</div>';
            }
        }

        // Update functions
        function updateAll() {
            fetchStats();
            fetchCurrentData();
            fetchHistory();
            fetchDevices();
        }

        // Initialize and set up periodic updates
        updateAll();
        setInterval(updateAll, 5000); // Update every 5 seconds

        // Welcome message
        console.log('🌟 Simple IoT Platform Dashboard loaded!');
        console.log('📡 Monitoring ESP32 sensors in real-time');
    </script>
</body>
</html>
