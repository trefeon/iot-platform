tunnel: iot-demo
credentials-file: /etc/cloudflared/iot-demo.json

ingress:
  # Public demo dashboard
  - hostname: demo.yourdomain.com
    service: http://localhost:8080
  
  # Access-protected control panel
  - hostname: control.yourdomain.com
    service: http://localhost:8080
  
  # Access-protected MQTT WebSocket endpoint
  - hostname: mqtt.yourdomain.com
    service: http://localhost:8080
  
  # Admin interface (optional)
  - hostname: admin.yourdomain.com
    service: http://localhost:8080
  
  # Catch-all
  - service: http_status:404

# Optional: metrics endpoint for monitoring
metrics: 0.0.0.0:2000
